{% extends 'base.html' %}

{% block content %}
    <h3> شماره سفارش : {{ order.reference_number }}</h3>
    <p>مبلغ قابل پرداخت : {{ order.get_total_price }} </p><br/>

    <form action="{% url 'orders:coupon_apply' order.id %}" method="post">
        {% csrf_token %}
        <span>کد تخفیف  </span>{{ form.code }}
        <input type="submit" value="ارسال">
    </form>
    <br/>
    {% if messages %}
        <div class="alert alert-dismissible alert-danger w-25 h-25 ">
            {% for message in messages %}
            <h6 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h6>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
