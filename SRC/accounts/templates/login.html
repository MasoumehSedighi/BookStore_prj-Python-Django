{% extends 'base.html' %}
{% block title %}صفحه ورود{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        </br>
        <input type="submit" class="btn btn-primary" value="ورود">
    </form>
    <br/>
        <div class="text-danger">
        {% for message in messages %}
        <h6 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h6>
        {% endfor %}
        </div>
{% endblock %}
