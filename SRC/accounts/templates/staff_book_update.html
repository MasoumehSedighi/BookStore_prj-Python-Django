<!-- این صفحه توسط ادمین یا کارمند اطلاعات کتاب آپدیت میکند-->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_style %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.rtl.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="site-section">
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6">
                <h4>ویرایش کتاب</h4>
                <hr />
                <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{form|crispy}}
                    <br/>
                    <button type='submit' class='btn btn-primary'>ارسال</button>
                </form>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
